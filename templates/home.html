<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
      }
    </style>
    <title>Expense App</title>
  </head>
  <body >
    <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Expense App</h5>
        <nav class="my-2 my-md-0 ms-md-auto">
          <a class="p-2 text-light" href="#">Home</a>
          <a class="p-2 text-light" href="#">Analysis</a>
          <a class="p-2 text-light" href="#">Profile</a>
          <a class="p-2 text-light" href="#">Settings</a>
        </nav>
        <a class="btn btn-outline-primary" href="/logout">Logout</a>
      </div>

      <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <h2>Total Earning</h2>
                        <h4>Rs 50000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <h2>Expenditure</h2>
                        <h4>Rs 10000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h2>Shopping</h2>
                        <h4>Rs 15000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h2>Savings</h2>
                        <h4>Rs 25000</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
          <div class="row justify-content-center mt-4"> <!-- Center both the table and the expense card -->
            <div class="col-md-8">
              <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="row justify-content-center mt-5">
                    <div class="col-md-4">
                      <div class="card">
                        <div class="card-body text-center">
                        <p>Create a new a expense</p>
                        <button class="btn btn-danger btn-block">Create</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
